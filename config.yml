#baseURL: https=//behdanisohrab.github.io/
languageCode: en-us
title: Sohrab Behdani personal blog
theme: "PaperMod"
params:
  defaultTheme: auto
  socialIcons:
    - name: email
      url: mailto:behdanisohrab@gmail.com
    - name: github
      url: https://github.com/behdanisohrab
    - name: twitter
      url: https://twitter.com/behdanisohrab1
    - name: wekhed
      url: https://wekhed.ir/sohrabbehdani
    - name: zilink
      url: https://zil.ink/sohrabbehdani/

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  profileMode:
    enabled: true
    title: sohrab`s personal blog.
    subtitle: i wrote my ideas and some fun stuff in here :).
menu:
  main:
    - weight: 1
      identifier: about
      name: about
      title: about
      url: /about/
    - weight: 2
      identifier: blog
      name: blog
      title: blog
      url: /blog/
    - weight: 3
      identifier: tags
      name: tags
      title: tags
      url: /tags/

taxonomies:
  tag: tags

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

